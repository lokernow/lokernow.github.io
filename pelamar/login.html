<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LokerNow | Log In</title>
    <style type="text/css">
        .kotak{
            border: 1px black solid;
            border-radius: 10px;
            padding: 2vw;
            width: 30vw;
        }
        .logo{
            margin-top: 10vh;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="logo d-flex justify-content-center">
        <img src="foto/logo.png" alt="logo" width="100vw">
    </div>
    <div class="d-flex justify-content-center text-center mt-2">
        <div class="kotak shadow-lg">
            <h3><b>Log In</b></h3>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control border border-primary" id="exampleInputPassword1">
                </div>
                <a href="home.html" type="submit" class="btn btn-primary btn-lg">Log In</a>
            </form>
            <p class="mt-3" style="font-size: smaller;">Belum punya akun? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
